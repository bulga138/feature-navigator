name: Release VS Code Extension

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0, v0.1.0, etc.
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile extension
      run: npm run vscode:prepublish

    - name: Get Version
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "VERSION_CLEAN=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Package extension
      run: |
        npm install -g @vscode/vsce
        vsce package --out feature-navigator-${{ steps.get_version.outputs.VERSION_CLEAN }}.vsix

    - name: Extract CHANGELOG for version
      id: changelog
      run: |
        # Extract CHANGELOG section for this version
        if [ -f "CHANGELOG.md" ]; then
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # This is a simple approach - you might want to improve this logic
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          grep -A 10 "^## ${VERSION}" CHANGELOG.md | head -11 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changes=No CHANGELOG.md found" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's Changed
          ${{ steps.changelog.outputs.changes }}
          
          ðŸ“¦ VS Code Extension Package included below
        artifacts: "feature-navigator-${{ steps.get_version.outputs.VERSION_CLEAN }}.vsix"
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true